<!doctype html>
<html>
	<head>
		<title>Matrix Calculator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="dist/css/bootstrap.css">
		<style>
			.row {
				margin-left: unset;
				margin-right: unset;
			}
			.divider {
				margin-top: 1em
			}
			p {
				margin-bottom: unset;
			}
			.bg-primary-dark {
				background-color: #006fe5;
			}
			#warning-message {
				display: none;
				height: 100vh;
				width: 100%
			}
			#wrapper {
				height: 100vh;
				width: 100%
			}
			@media only screen and (orientation:portrait){
				#wrapper {
					display:none;
				}
				#warning-message {
					display:block;
				}
			}
			@media only screen and (orientation:landscape){
				#warning-message {
					display:none;
				}
				#wrapper {
					display:flex;
				}
			}
			@media only screen and (min-width: 992px) {
				.wrapper-items {
					height: 100% !important;
				}
				.wrapper-overflow {
					overflow: auto !important;
				}
			}
		</style>
	</head>
	<body>

	<div class="row" id="wrapper">
        <div class="col-12 col-sm-12 col-md-12 col-lg-3 wrapper-items p-0">
			<div class="shadow wrapper-overflow wrapper-items text-center d-flex align-items-center flex-column">
				<div class="w-100 bg-light">
					<div class="divider"></div>
					<h2 class="font-weight-bold text-primary">Matrix Calculator</h2>
					<div class="divider"></div>
				</div>
				<div class="divider"></div>

				<!--Main Menu-->
				<div id="main-menu" class="text-center d-flex align-items-center flex-column w-100">
					<h3 class="text-primary">Main Menu</h3>
					<div class="row w-100 justify-content-center">
						<button class="btn btn-primary col-5 m-1" id="main-menu-bt-add-matrix">Add Matrix</button>
						<button class="btn btn-primary col-5 m-1" id="main-menu-bt-generate-matrix">Generate Matrix</button>
					</div>
					<div class="divider"></div>
					<div class="row w-100 justify-content-center">
						<button class="btn btn-primary col-5 m-1" id="main-menu-bt-addition">Addition</button>
						<button class="btn btn-primary col-5 m-1" id="main-menu-bt-subtraction">Subtraction</button>
					</div>
					<div class="divider"></div>
					<div class="row w-100 justify-content-center">
						<button class="btn btn-primary col-5 m-1" id="main-menu-bt-multiply">Multiply</button>
						<button class="btn btn-primary col-5 m-1" id="main-menu-bt-determinant">Determinant</button>
					</div>
					<div class="divider"></div>
					<div class="row w-100 justify-content-center">
						<button class="btn btn-primary col-5 m-1" id="main-menu-bt-inverse">Inverse</button>
						<button class="btn btn-primary col-5 m-1" id="main-menu-bt-transpose">Transpose</button>
					</div>
					<div class="divider"></div>
					<div class="row w-100 justify-content-center">
						<button class="btn btn-primary col-5 m-1" id="main-menu-bt-show">Show Matrix</button>
						<div class="col-5 m-1"></div>
					</div>
					<div class="divider"></div>
					<button class="btn btn-danger w-50" id="main-menu-bt-clear" style="display: none;">Clear Saved Matrix</button>
				</div>

				<!--Add Matrix-->
				<div id="add-matrix" class="text-center d-none align-items-center flex-column w-100">
					<h3 class="text-primary">Add New Matrix</h3>
					<div class="row w-100">
						<div class="form-group form-inline row col-12">
							<label for="add-matrix-input-name" class="col-4">Matrix Name</label>
							<input type="text" id="add-matrix-input-name" class="form-control col-8" placeholder="Input matrix name"/>
						</div>
						<div class="form-group form-inline row col-12">
							<label for="add-matrix-input-row" class="col-4">Row</label>
							<input type="number" id="add-matrix-input-row" class="form-control col-8" placeholder="Input row count"/>
						</div>
						<div class="form-group form-inline row col-12">
							<label for="add-matrix-input-col" class="col-4">Col</label>
							<input type="number" id="add-matrix-input-col" class="form-control col-8" placeholder="Input col count"/>
						</div>
					</div>
					<button class="btn btn-primary w-50" id="add-matrix-bt-input">Input Matrix</button>
					<div id="add-matrix-data" class="d-none align-items-center flex-column w-100">

					</div>
				</div>

				<!--Generate Matrix-->
				<div id="generate-matrix" class="text-center d-none align-items-center flex-column w-100">
					<h3>Generate Matrix</h3>
					<div class="row w-100">
						<div class="form-group form-inline row col-12">
							<label for="generate-matrix-input-name" class="col-4">Matrix Name</label>
							<input type="text" id="generate-matrix-input-name" class="form-control col-8" placeholder="Input matrix name"/>
						</div>
						<div class="form-group form-inline row col-12">
							<label for="generate-matrix-input-min-val" class="col-4">Minimal Value</label>
							<input type="number" id="generate-matrix-input-min-val" class="form-control col-8" placeholder="Input minimal value (default 0)" value="0"/>
						</div>
						<div class="form-group form-inline row col-12">
							<label for="generate-matrix-input-row" class="col-4">Row</label>
							<input type="number" id="generate-matrix-input-row" class="form-control col-8" placeholder="Input row count"/>
						</div>
						<div class="form-group form-inline row col-12">
							<label for="generate-matrix-input-col" class="col-4">Col</label>
							<input type="number" id="generate-matrix-input-col" class="form-control col-8" placeholder="Input col count"/>
						</div>
					</div>
					<button class="btn btn-primary w-50" id="generate-matrix-bt-input">Generate Matrix</button>
					<div id="generate-matrix-data" class="d-none align-items-center flex-column w-100">

					</div>
				</div>

				<!--Add Sub Matrix-->
				<div id="add-sub-matrix" class="text-center d-none align-items-center flex-column w-100">
					<h3>Choose Matrix</h3>
					<div class="row w-100">
						<div class="form-group form-inline row col-12">
							<label for="add-sub-matrix-1-select" class="col-4">Matrix 1</label>
							<select id="add-sub-matrix-1-select" class="form-control col-8">
							</select>
						</div>
						<div class="form-group form-inline row col-12">
							<label for="add-sub-matrix-2-select" class="col-4">Matrix 2</label>
							<select id="add-sub-matrix-2-select" class="form-control col-8">
							</select>
						</div>
					</div>
					<button class="btn btn-primary w-50" id="add-sub-matrix-bt-process">Process</button>
				</div>

				<!--Multiply Matrix-->
				<div id="mul-matrix" class="text-center d-none align-items-center flex-column w-100">
					<h3>Multiply Matrix</h3>
					<div class="row w-100">
						<div class="form-group form-inline row col-12">
							<label for="mul-matrix-1-select" class="col-4">Matrix 1</label>
							<select id="mul-matrix-1-select" class="form-control col-8">
							</select>
						</div>
						<div class="form-group form-inline row col-12">
							<label for="mul-matrix-2-select" class="col-4">Matrix 2 Or Number</label>
							<select id="mul-matrix-2-select" class="form-control col-8">
							</select>
						</div>
						<div class="form-group form-inline row col-12">
							<label for="mul-matrix-2-num" class="col-4"></label>
							<input type="number" placeholder="Fill blank if using matrix" id="mul-matrix-2-num" class="form-control col-8">
						</div>
					</div>
					<button class="btn btn-primary w-50" id="mul-matrix-bt-process">Process</button>
				</div>

				<!--Determinant Matrix-->
				<div id="det-matrix" class="text-none d-none align-items-center flex-column w-100">
					<h3>Determinant Matrix</h3>
					<div class="row w-100">
						<div class="form-group form-inline row col-12">
							<label for="det-matrix-select" class="col-4">Matrix</label>
							<select id="det-matrix-select" class="form-control col-8">
							</select>
						</div>
					</div>
					<button class="btn btn-primary w-50" id="det-bt-sarrus">Sarrus</button>
					<div class="divider"></div>
					<button class="btn btn-primary w-50" id="det-bt-cofactor">Cofactor</button>
					<div class="divider"></div>
					<button class="btn btn-primary w-50" id="det-bt-gauss">Gauss</button>
				</div>

				<!--Inverse Matrix-->
				<div id="inv-matrix" class="text-center d-none align-items-center flex-column w-100">
					<h3>Inverse Matrix</h3>
					<div class="row w-100">
						<div class="form-group form-inline row col-12">
							<label for="inv-matrix-select" class="col-4">Matrix</label>
							<select id="inv-matrix-select" class="form-control col-8">
							</select>
						</div>
					</div>
					<button class="btn btn-primary w-50" id="inv-bt-adjoint">Adjoint</button>
					<div class="divider"></div>
					<button class="btn btn-primary w-50" id="inv-bt-gauss">Gauss</button>
				</div>

				<!--Transpose Matrix-->
				<div id="transpose-matrix" class="text-center d-none align-items-center flex-column w-100">
					<h3>Transpose Matrix</h3>
					<div class="row w-100">
						<div class="form-group form-inline row col-12">
							<label for="transpose-matrix-select" class="col-4">Matrix</label>
							<select id="transpose-matrix-select" class="form-control col-8">
							</select>
						</div>
					</div>
					<button class="btn btn-primary w-50" id="transpose-bt-process">Transpose</button>
				</div>

				<div class="divider"></div>
				<button class="btn btn-danger w-50" id="bt-cancel-operation" style="display: none;">Cancel</button>
			</div>
		</div>

        <div class="col-12 col-sm-12 col-md-12 col-lg-9 wrapper-items p-0">
			<div class="bg-primary wrapper-overflow wrapper-items text-center d-flex align-items-center flex-column w-100 p-0 pb-1">
				<div class="text-center d-flex align-items-center flex-column w-100 text-white">
					<div class="w-100 bg-primary-dark">
						<div class="divider"></div>
						<h2 class="font-weight-bold text-white">Output</h2>
						<div class="divider"></div>
					</div>
					<div id="results" class="text-center d-flex align-items-center flex-column w-100 text-white">

					</div>
				</div>
				<div id="save-results" class="text-center d-none align-items-center flex-column w-100">
					<div class="divider"></div>
					<h3 class="font-weight-bold text-white">Want to save results? </h3>
					<div class="row w-100 justify-content-center">
						<div class="form-group form-inline row col-6">
							<label for="save-results-name" class="col-4 col-lg-4 col-sm-12 col-md-6 font-weight-bold text-white">Matrix Name</label>
							<input type="text" id="save-results-name" class="form-control col" placeholder="Input matrix name"/>
						</div>
					</div>
					<div class="row w-50 justify-content-center">
						<button class="btn btn-success col-5" id="bt-save-results">Save</button>
						<div class="col-1"></div>
						<button class="btn btn-danger col-5" id="bt-no-save-results">No</button>
					</div>
				</div>
			</div>
		</div>
    </div>

	<div id="warning-message">
		<div class="text-center d-flex align-items-center flex-column w-100 text-white bg-primary h-100">
			<div class="w-100 bg-danger">
				<div class="divider"></div>
				<h1 class="font-weight-bold">Warning !!</h1>
				<div class="divider"></div>
			</div>
			<div class="text-center justify-content-center d-flex flex-column w-100 h-100">
				<h2 class="font-weight-bold">this website is only viewable in landscape mode</h2>
			</div>
		</div>
	</div>

	<script type="application/javascript" src="dist/js/jquery.js"></script>
	<script type="application/javascript" src="dist/js/popper.js"></script>
	<script type="application/javascript" src="dist/js/math.min.js"></script>

	<script type="application/javascript" src="dist/js/util.min.js"></script>
	<script type="application/javascript" src="dist/js/matrix.min.js"></script>
	<script type="application/javascript" src="dist/js/main.min.js"></script>
	</body>
</html>
